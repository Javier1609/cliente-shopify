<!DOCTYPE html>
<html>
<head>
    <title>Configuración Shopify - WhatsApp</title>
</head>
<body>
    <h2>Configura tu integración con WhatsApp</h2>
    <form method="post">
        <label>Dominio de tu tienda Shopify:</label><br>
        <input type="text" name="shop_domain" required><br><br>

        <label>Token de UltraMsg:</label><br>
        <input type="text" name="token" required><br><br>

        <label>ID de instancia:</label><br>
        <input type="text" name="instance_id" required><br><br>

        <button type="submit">Guardar configuración</button>
    </form>
</body>
</html>
